<!DOCTYPE html>
<html lang="pt br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Plugin</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="container">
        <header>
            <h2>Fomulário jQuery</h2>
        </header>

        <div class="formulario">
            <form>
                <div class="input">
                    <label for="nome">Nome:</label>
                    <input placeholder="Seu nome completo" type="name" id="nome">
                </div>
                <div class="input">
                    <label for="email">E-mail:</label>
                    <input placeholder="Seu email de contato" type="email" id="email">
                </div>
                <div class="input">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone">
                </div>
                <div class="input">
                    <label for="cpf">CPF</label>
                    <input type="tel" id="cpf">
                </div>
                <div class="input">
                    <label for="endereco">Endereço:</label>
                    <input placeholder="Rua, n.º - Bairro" type="adress" id="endereco">
                </div>
                <div class="input>
                    <label for=" cep">CEP:</label>
                    <input type="tel" id="cep">
                </div>
                <div>
                    <button id="submit-btn" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function () {

            $('#telefone').mask('(00) 00000-0000', {
                placeholder: '(00) 00000-000'
            })

            $('#cpf').mask('000.000.000-00', {
                placeholder: '123.456.789-00'
            })

            $('#cep').mask('00000-000', {
                placeholder: '12345-678'
            })

        })
    </script>

</body>

</html>
