<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício HTML com JS</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <h1>Exercício HTML com JavaScript</h1>
        <h2>Verificando se o segundo valor é maior que o primeiro</h2>
        <form id="formulario">
            <input id="input1" type="number" placeholder="Digite o primeiro valor">
            <input id="input2" type="number" placeholder="Digite o segundo valor">
            <button id="botao" type="submit">Verificar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>

</html>
